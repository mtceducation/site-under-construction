<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Construction</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, navy, red);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }
    h1 {
      font-size: 2.5rem;
      color: #333;
    }
    p {
      font-size: 1.2rem;
      color: #666;
    }
    .social-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .social-links a {
      text-decoration: none;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      margin: 5px;
      font-size: 1rem;
      display: flex;
      align-items: center;
      transition: background 0.3s ease;
    }
    .social-links a i {
      margin-right: 8px;
    }
    .social-links a[href*="facebook"] {
      background-color: #1877F2;
      color: #fff;
    }
    .social-links a[href*="instagram"] {
      background-color: #E4405F;
      color: #fff;
    }
    .social-links a[href*="whatsapp"] {
      background-color: #25D366; /* Green background */
      color: #000; /* Black font */
    }
    .social-links a[href*="linktr"] {
      background-color: #43E660;
      color: #fff;
    }
    .social-links a:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo" style="width: 100px; margin-bottom: 20px;">
    <h1>Under Construction</h1>
    <p>This site is under construction. Thank you for your visit!</p>
    <div class="social-links">
      <a href="https://linktr.ee/mtcedu.consultancy" target="_blank">
        <i class="fab fa-linktree"></i> LinkTree
      </a>
      <a href="https://www.facebook.com/mtcedu.consultancy" target="_blank">
        <i class="fab fa-facebook"></i> Facebook
      </a>
      <a href="https://wa.me/c/9779808280619" target="_blank">
        <i class="fab fa-whatsapp"></i> WhatsApp
      </a>
      <a href="https://instagram.com/mtc_education" target="_blank">
        <i class="fab fa-instagram"></i> Instagram
      </a>
    </div>
  </div>
</body>
</html>
